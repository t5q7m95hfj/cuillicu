<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>cuillicu</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff;
      color:#000;
      font:18px/1.35 ui-serif, Georgia, Times, serif;
      letter-spacing:.03em;
    }

    .entry{
      display:flex;
      gap:2.25rem;
    }

    @media (max-width:700px){
      .entry{ flex-direction:column; gap:1.25rem; }
    }

    a{
      text-decoration:none;
      color:inherit;
    }

    .item{
      position:relative;
      cursor:pointer;
    }

    .item::before,
    .item::after{
      opacity:0;
      transition: opacity .15s ease;
    }

    .item:hover::before{
      content:"[ ";
      opacity:1;
    }

    .item:hover::after{
      content:" ]";
      opacity:1;
    }
  </style>
</head>
<body>
  <div class="entry">
    <a href="/poetry.html"><div class="item">poetry</div></a>
    <a href="/music.html"><div class="item">music</div></a>
    <a href="/prose.html"><div class="item">prose</div></a>
  </div>
</body>
</html>
